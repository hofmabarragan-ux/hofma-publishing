# Build with Vercel CLI and deploy prebuilt output (avoids entry.mjs error on Vercel's remote build)
name: Deploy to Vercel (prebuilt)
on:
  push:
    branches: [main]
jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel project (link + env)
        run: vercel pull --yes --environment=production

      - name: Build (Astro â†’ .vercel/output)
        run: npm run build

      - name: Deploy to Vercel (prebuilt)
        run: vercel deploy --prebuilt --prod --yes
