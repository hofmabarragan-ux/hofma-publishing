# Build locally and deploy prebuilt output to Vercel (avoids entry.mjs error on Vercel's build)
name: Deploy to Vercel (prebuilt)
on:
  push:
    branches: [main]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Verify build output
        run: |
          if [ ! -d .vercel/output ]; then echo "Missing .vercel/output"; exit 1; fi
          ls -la .vercel/output

      - name: Deploy to Vercel (prebuilt)
        run: npx vercel deploy --prebuilt --prod --yes
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
